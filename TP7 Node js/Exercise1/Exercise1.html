<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CRUD</title>
  <style>
    .container{
      margin-top: 15px;
      width: 100%;
      display: flex;
      height: auto;
    }
    .block1{
      width: 25%;
      border: solid 5px black;
      margin-right: 15px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.7);
      border-radius: 9px;
    }
    .block2{
      width: 74%;
      border: solid 5px black;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.7);
      border-radius: 9px;
    }
    .inp_text{
      margin: 0 0 10px 25px;
      border: solid 1px;
      border-radius: 8px ;
      width: 250px;
      height: 40px;
    }
    .inp_title{
      margin: 0 0 0 25px;
    }
    .inputspace{
      margin-top: 20px;
      margin-bottom: 50px;
    }

    .block2 {
      display: flex;
      flex-wrap: wrap;
    }
    .block2>.card{
      width: 31%;
      height: auto;
      margin: 2% 0 1% 2%;
      border: solid 3px rgba(1,0,0,1);
      
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.7);
    }
    .inp_text:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.7);
    }
    .btn:hover{
      box-shadow: 0 1px 1px 0 rgba(2, 2, 2, 0.7);
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="block1">

      <div class="d-grid gap-2">
        <button class="btn btn-success add-message" >Add information here</button>
        <button class="btn btn-info edit-message" style="display: none;">Edit information here </button>
      </div>

      <div class="inputspace">
        <span class="inp_title">Name</span><br>
        <input class="inp_text  bookName"  type="text" placeholder="C programming" onClick="this.select();"><br>
        <span class="inp_title">Category</span><br>
        <input class="inp_text  bookCategory"  type="text" placeholder="Codeing" onClick="this.select();"><br>
        <span class="inp_title">Price(Riel)</span><br>
        <input class="inp_text  bookPrice"  type="text" placeholder="1000" onClick="this.select();"><br>
        <center>
          <button type="button" class="btn btn-success submit" >Submit</button>
          <button type="button" class="btn btn-info edit-completed" style="display: none;">Edit</button>
        </center>
      </div>
  
     
    </div>
    <div class="block2">
      <!-- datahere -->
    </div>
</div>



<script>
$(function () {

var dataJson = [];
  fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then((json) => {
    dataJson = json;
    try{
      list_books(dataJson);
    }catch(er){
      console.log(er);
    }
    
  });


function list_books (book){
  


  var temp = '';
    for(var i =0 ; i<12 ; i++){
      temp += ' <div class="card no'+i+'"> '+
              ' <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqvlUrtUxV4jS6bqve90lVWOZWISzDfRGS8Q&usqp=CAU" class="card-img-top"> '+
              '<div class="card-body">'+
              '  <div class="list-group">'+
              '    <a class="list-group-item list-group-item-action name" aria-current="true">'+
              '      <span>ID: '+book[i].id+'</span>'+
              '    </a>'+
              '    <a href="#" class="list-group-item list-group-item-action price"><span>Title: '+book[i].title+' Riel </span></a>'+
              '   <a href="#" class="list-group-item list-group-item-action category"><span>Body: '+book[i].body+' </span></a>'+
              ' </div>'+
              ' <div class="group_btn" style="margin-top:7px;">'+
              '   <Center>'+
              ' <a class="btn btn-primary" href="/detail?id='+book[i].id+'" role="button">Detail</a>'+
              '  </Center>'+
              '  </div>'+
              '</div>'+
              ' </div>';
    }
    $(".block2").html("");
    $(".block2").append(temp);
}




})
</script>
</body>
</html>
